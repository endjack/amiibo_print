<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Amiibo Print</title>
    <style>
        @page {
            size: landscape;
            margin:1cm;
        }

        @media print {
            html, body {
                height: 99%;    
            }
        }
        *{ color-adjust: exact;  
            -webkit-print-color-adjust: exact; 
            print-color-adjust: exact; 
        }
    </style>
</head>

<body style="font-family: sans-serif;">

<div class="row" style="margin-top:40px">
    <div class="d-flex justify-content-center">
        <div class="p-2 bd-highlight">
            <img src="{{amiibo.image}}" alt="" height="100" width="150">
        </div>
        <div class="p-2 bd-highlight" style="border-right: 4px solid gray;"></div>&emsp;
        <div class="p-2 bd-highlight">
            Name: {{amiibo.name}} <br>
            Amiibo Series: {{amiibo.amiiboSeries}} <br>
            Character: {{amiibo.character}} <br>
            Game Series: {{amiibo.gameSeries}} <br>
        </div>
    </div>
</div> 

<script>
    (function () {
            window.print();
    })();
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>

</html>
